<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Options</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Heading */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Buttons */
        .option {
            background: #007bff;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .option:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Smooth animation on load */
        .container {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select an Option</h2>
        <a href="{% url 'home' %}" class="option">ðŸ“Š Data Profiling</a>
        <a href="{% url 'datavis_result' %}" class="option">ðŸ“ˆ Data Visualization</a>
        <a href="{% url 'databot_result' %}" class="option">ðŸ¤– Data Bot</a>
    </div>
</body>
</html>
