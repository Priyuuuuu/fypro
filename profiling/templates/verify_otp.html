<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #stars, #stars2, #stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #stars, #stars:after {
      background: transparent;
      box-shadow: 1000px 200px #FFF, 300px 600px #FFF, 1200px 400px #FFF, 800px 800px #FFF, 400px 1200px #FFF;
      width: 1px;
      height: 1px;
      animation: animStar 50s linear infinite;
    }

    #stars:after {
      content: " ";
      position: absolute;
      top: 2000px;
    }

    #stars2, #stars2:after {
      background: transparent;
      box-shadow: 800px 300px #FFF, 500px 900px #FFF, 1000px 700px #FFF;
      width: 2px;
      height: 2px;
      animation: animStar 100s linear infinite;
    }

    #stars2:after {
      content: " ";
      position: absolute;
      top: 2000px;
    }

    #stars3, #stars3:after {
      background: transparent;
      box-shadow: 600px 500px #FFF, 900px 100px #FFF;
      width: 3px;
      height: 3px;
      animation: animStar 150s linear infinite;
    }

    #stars3:after {
      content: " ";
      position: absolute;
      top: 2000px;
    }

    @keyframes animStar {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-2000px);
      }
    }

    .container {
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      margin-bottom: 25px;
      color: #fff;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="container">
    <h2>Verify OTP</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <button type="submit">Verify</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
